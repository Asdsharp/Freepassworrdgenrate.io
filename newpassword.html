<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add animation for the header */
        header {
            background-color: #007bff;
            text-align: center;
            padding: 20px 0;
            animation: slideDown 1s ease-in-out;
        }

        /* Add animation for the container */
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        /* Add hover effect to the "Generate Password" button */
        #generateButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            border-radius: 5px;
            font-size: 16px;
        }

        #generateButton:hover {
            background-color: #0056b3;
        }

        /* Add a subtle pulsing animation to the generated password */
        #passwordDisplay {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            animation: pulse 2s infinite ease-in-out;
        }

        /* Style the form elements */
        label {
            font-weight: bold;
            margin-right: 10px;
        }

        input[type="number"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 50px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        /* Keyframe animations */
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Password Generator</h1>
    </header>
    <div class="container">
        <h2>Generate a Secure Password</h2>
        <label for="passwordLength">Password Length:</label>
        <input type="number" id="passwordLength" min="6" value="12">
        
        <!-- Additional Options -->
        <div>
            <input type="checkbox" id="includeUppercase" checked>
            <label for="includeUppercase">Include Uppercase Letters</label>
        </div>
        <div>
            <input type="checkbox" id="includeNumbers" checked>
            <label for="includeNumbers">Include Numbers</label>
        </div>
        <div>
            <input type="checkbox" id="includeSpecialChars" checked>
            <label for="includeSpecialChars">Include Special Characters</label>
        </div>

        <button id="generateButton">Generate Password</button>
        <div id="passwordDisplay"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
